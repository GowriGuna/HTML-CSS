<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h1 align="center"> Different types of input tag </h1>
    
    <form action="/patternAttribute.html">
        <h3>Input of type image </h3>
        <label for="image"> Click on : </label>
        <input type="image" src="/imagesT/Dogy.JPG" alt="Phone" height="50px" width="50px">
        <hr>
        <h3> Input of type datetime-local</h3>
        <label for="local"> Local time : </label>
        <input type="datetime-local" name="local" id="local">
        <hr>
        <h3> Input of type color </h3>
        <label for="clr"> Select Color : </label>
        <input type="color" name="clr" id="clr">
        <hr>
        <h3> Input of type month</h3>
        <label for=""> Month : </label>
        <input type="month" name="" id="">
        <hr>
        <h3> Input of type range </h3>
        <label for="">Range : </label>
        <input type="range" name="" id="">
        <hr>
        <h3> Input of type reset </h3>
        <label for=""> To reset : </label>
        <input type="reset"/>
        <hr>
        <h3> Input of type search </h3>
        <label for=""> Search : </label>
        <input type="search" name="" id="">
        <input type="submit" value="SEARCH">
        <hr>
        <h3> Input of type tel</h3>
        <label for="telephone"> Phone Number : </label>
        <input type="tel" name="" id="">
        <input type="submit" value="check">

    </form>
    
</body>
</html>
