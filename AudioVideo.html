<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
    <link rel="icon" href="images/audio.png">
</head>
<body bgcolor="black" text="red">
    <h1> Audio & Video</h1>
    <hr>
    <audio src="media/CityOfStars.m4a"></audio>
    <!-- Add "controls" attribute for the audio tag to appear -->
    <p> Listento  Song 1  </p>
    <audio src="media/CityOfStars.m4a" controls> </audio>
    <p> Song 2 using source tag inside audio tag</p>
    <audio controls>
        <source src="media/96Theme.mp3"> 
    </audio> <br>
    <p> Video links </p>
    <video src="media/chair.mp4" controls height="400px" width="800px"></video>
    <video controls>
        <source src="media/lake_evening_dusk_boat_pier_calm_585.mp4" >
    </video>  
</body>
</html>
