<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defintion List</title>
</head>
<body>
     <!-- Definition List <dl> :-
    Each item in a DL consists of different tag
        <dt> definition term
        <dd> definition description
    -->
    <h3> Definition List </h3>
    <hr>
    <dl>    
        <dt> <font color="purple"> HTML </font> </dt>
        <dd> Hyper Text Markup Language </dd>
        <dt> <font color="purple">  CSS </font> </dt>
        <dd> Cascading Style Sheets </dd>
        <dt> <font color="purple">  JS </font> </dt>
        <dd> JavaScript </dd>
    </dl>
</body>
</html>
