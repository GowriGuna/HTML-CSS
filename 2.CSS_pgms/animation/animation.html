<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/animation.css">
    <title>Animation</title>
</head>
<body>
    <div class="parent">
        <div class="child"> Animation</div>
    </div>
    <hr>
    <div class="parent">
        <div class="childXyz xx"> translateX </div>
    </div>
    <hr>
    <div class="parent">
        <div class="childXyz yy"> translateY </div>
    </div>
    <hr>
    <div class="parent">
        <div class="childXyz rot"> Rotate </div>
    </div>
</body>
</html>
