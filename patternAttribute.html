    <form action="/form.html">
        <label for="phone"> Enter Phone Number </label>
        <input type="tel" name="" id="phone" pattern="[+][9][1][789][0-9]{9}" title="Please Enter +91">
        <br><br>
        <button type="submit"> SUBMIT </button>
        <hr>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" pattern="[*@%0-9A-Za-z]{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <input type="submit" value="Check Password">
    </form>
</body>
